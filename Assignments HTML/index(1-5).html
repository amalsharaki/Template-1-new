<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>My First Page</title>
               <!-- 1-meta keyword 
               To describe the content of a webpage
               and Its important for indicators the website's content in search engines
                 -->
        <meta name="keywords"content="style,womenclothes"/>
                <!--2- Meta description to rise the click-through rate of the organic search results
                     also to increse the traffic in our site -->
        <meta name="description"content="This Is Description For My First Page"/>
               <!-- 3-we used Meta coppright to 
                record copyright ownership belongs to... -->
        <meta name="copyright" content="#" />
               <!--  4-index :To tell the search engin to index a page .
                  follow: even if the page isn't indexed  the crawler should follow 
                  all the links on a page and pass equity to the linked pages-->
        <meta name="robots" content="index, follow" />
        <style>h2{
              color:blue;
              font-weight: bold;
           }
       </style>
        <script></script>
        <link rel="stylesheet" href="style.css">

    
    </head>
    <body>
        <header>
            <h2> This Is My First Page</h2>
         
        </header>
    </body>
</html>
